<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Variables CSS with JS</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" async="false"></script>
  </head>
  <body>
    <div
      class="container-fluid d-flex flex-column justify-content-evenly align-items-center mt-2 wrapper">
      <h1 class="display-6 font-weight-bold">Change Variables CSS with JS</h1>
      <div class="w-25 d-flex justify-content-center align-items-center ">
        <label class="form-label text-uppercase m-0 font-italic text-decoration-underline font-weight-bold " for="blur">blur</label>
        <input type="range" name="blur" min="0" max="15" data-size="px" class="mx-3" />
      </div>
      <div class="w-25 d-flex justify-content-center align-items-center">
        <label class="form-label text-uppercase m-0 font-italic text-decoration-underline font-weight-bold" for="scale">scale</label>
        <input type="range" min="40" max="100" name="scale" class="mx-3" />
      </div>
      <div class="w-50 border border-dark p-2 container-image">
        <div class="w-100 image"></div>
      </div>
    </div>
  </body>
</html>
